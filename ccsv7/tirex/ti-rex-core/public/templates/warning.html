<div class="modal-body">
    <div class="modal-header">
        <h4>{{title}}</h4>
    </div>
    <div class="warning-message">
        <p>{{message}}</p>
    </div>
    <div class="modal-footer" style="margin:0px; padding:10px;">
        <button test_id="btn-remove" class="btn-remove" ng-click="agree()">Close</button>
    </div>
</div>
